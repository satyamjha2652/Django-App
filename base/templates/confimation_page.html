<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Confirmation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    .confirmation-message {
        margin-bottom: 20px;
        text-align: center;
    }
    .btn-group {
        text-align: center;
    }
    .btn {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-back {
        background-color: #007bff;
        color: #fff;
    }
    .btn-back:hover {
        background-color: #0056b3;
    }
    .btn-confirm {
        background-color: #dc3545;
        color: #fff;
    }
    .btn-confirm:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>

    <form method="post" action="">
        {% csrf_token %}
<div class="container">
    <h1>Delete Confirmation</h1>
    <div class="confirmation-message">
        <p>Are you sure you want to delete this item?</p>
    </div>
    <div class="btn-group">
     
           <a href="{{request.META.HTTP_REFERER}}">  <span> Go Back </span></a>
        <button class="btn btn-confirm">Confirm Delete</button>
    </div>
</div>

</form>



</body>
</html>
